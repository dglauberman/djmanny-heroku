<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <title></title>
</head>
<body>

<form id="search" action="javascript:findTracks()">
    <input type="text" id="searchfield" placeholder="Enter an artist">
    <input type="submit" value="" id="searchbutton">
</form>
<div id="songdetails">
    <h2 id="songtitle"></h2>
    <h4 id="songartist"></h4>
</div>
<div id="path">
</div>
<div id="results"></div>
<div id="musiccontrol">
    <button id="playpause" class="paused"></button>
    <button id="next"></button>
    <button id="end"></button>
</div>
<div id="categories">
    <button id="artist" class="inactive"></button>
    <button id="genre" class="inactive"></button>
    <button id="year" class="inactive"></button>
    <button id="city" class="inactive"></button>
</div>
<div id="playlist"></div>
<script src="spotify.js"></script>
</body>
</html>
